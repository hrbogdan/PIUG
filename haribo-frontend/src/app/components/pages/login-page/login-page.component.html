<div class="container">
  <div class="details">
    <app-title title="Login"></app-title>

    <form [formGroup]="loginForm" (ngSubmit)="submit()">
      <div class="input-container">
        <label>Email</label>
        <input type="email" formControlName="email" placeholder="Email" />

        <div class="error-list" *ngIf="fc.email.errors && isSubmitted">
          <div *ngIf="fc.email.errors.required">Email is required</div>
          <div *ngIf="fc.email.errors.email">Email is invalid</div>
        </div>
      </div>
      <div class="input-container">
        <label>Password</label>
        <input
          type="password"
          formControlName="password"
          placeholder="Password"
        />

        <div class="error-list" *ngIf="fc.password.errors && isSubmitted">
          <div *ngIf="fc.password.errors.required">Email is required</div>
        </div>
      </div>
      <div class="button">
        <button type="submit">Login</button>
      </div>
    </form>
  </div>
</div>
